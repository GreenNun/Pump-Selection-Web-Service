<div class="row" ng-controller="itemsAppenderController">
    <div class="col-xs-6">
        <div ng-repeat="item in available">
            <div id="input1" class="col-xs-5">
                <input
                        placeholder="some data..."
                        ng-model="item.modelName"
                        type="number"
                        min="0"
                        step="1"
                        class="form-control"/>
            </div>
            <div id="input2" class="col-xs-5">
                <input
                        placeholder="some data..."
                        ng-model="item.modelName"
                        type="number"
                        min="0"
                        step="1"
                        class="form-control"/>
            </div>
            <div id="delete-button" class="col-xs-2">
                <button ng-click="delete($index)"
                        class="btn btn-default"
                        type="submit"
                ><i class="glyphicon glyphicon-remove text-danger"></i>
                </button>
            </div>
        </div>

        <div id="add-button">
            <button ng-click="add()"
                    class="btn btn-success"
                    type="submit"
            ><i class="glyphicon glyphicon-plus text-success"></i>
            </button>
        </div>
    </div>

</div>
