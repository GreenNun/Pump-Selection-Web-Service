core.dataSourceUsername            = postgres
core.dataSourcePassword            = postgres
core.dataSourceUrl                 = jdbc:postgresql://127.0.0.1:5432/postgres
core.driverClassName               = org.postgresql.Driver
core.defaultAutoCommit             = false
core.defaultReadOnly               = false
core.defaultCatalog                =
core.initialSize                   = 8
core.maxActive                     = 30
core.maxIdle                       = 8
core.minIdle                       = 0
