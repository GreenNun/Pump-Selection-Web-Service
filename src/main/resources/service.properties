core.validationQuery               = select now()
core.testOnBorrow                  = true
core.testOnReturn                  = true
core.testWhileIdle                 = true
core.timeBetweenEvictionRunsMillis = 3000000
core.numTestsPerEvictionRun        = 3
core.minEvictableIdleTimeMillis    = 1800000
core.poolPreparedStatements        = false
core.maxOpenPreparedStatements     = 0