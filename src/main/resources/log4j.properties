log4j.rootCategory=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{d MMM HH:mm:ss,SSS} [%t] %-5p %c %x - %m%n


log4j.appender.rfile=org.apache.log4j.RollingFileAppender
log4j.appender.rfile.File=/home/db-server/DB/log/db.log
log4j.appender.rfile.MaxFileSize=10MB
log4j.appender.rfile.MaxBackupIndex=1
log4j.appender.rfile.layout=org.apache.log4j.PatternLayout
log4j.appender.rfile.layout.ConversionPattern=%d{d MMM HH:mm:ss,SSS} [%t] %-5p %c %x - %m%n